name: CDK Diff

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  cdk-diff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci
      
      - name: Build Lambda
        run: npm run build:lambda

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::270094330805:role/github-cdk-deploy-role # TODO: AWSアカウントIDとIAMロール名を指定してください
          aws-region: ap-northeast-1 # TODO: リージョンを指定してください

      - name: Run CDK Diff
        run: npx cdk diff --all
